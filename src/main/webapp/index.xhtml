<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>TestController</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	</h:head>

	<h:body>
		<div class="container">
			<h:form>
				<p:dataTable value="#{json.discoverBean}" var="discover">
					<p:column headerText="Page">
						#{discover.page}
					</p:column>
					<p:column headerText="Total_results">
						#{discover.total_results}
					</p:column>
					<p:column headerText="Total_pages">
						#{discover.total_pages}
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</h:body>
	
</html>
